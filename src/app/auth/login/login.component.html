<div class="login-page login-bg">
    <mat-card class="mat-elevation-z12">
        <mat-card-title style="text-align:center;">Iniciar sesión</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="submit()">
                <mat-form-field>
                    <input matInput type="email" placeholder="Correo" formControlName="email">
                    <mat-error>
                        {{ emailErrorMsg }}
                    </mat-error>
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" placeholder="Contraseña" formControlName="password">
                    <mat-error>
                        La <strong>contraseña</strong> es requerida
                    </mat-error>
                    <mat-error>
                        La <strong>contraseña</strong> debe de ser mayor a 6 caracteres
                    </mat-error>
                    <mat-icon matSuffix>lock</mat-icon>

                </mat-form-field>
                <button mat-raised-button color="primary" class="login-button" type="submit" [disabled]="loginForm.pending">
                    Sign In
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>

<footer>
  <img class="logofooter" src="./assets/img/logo-gobierno.jpeg" alt="Logo">
  <div class="footer-text">
    <div>Sistema de Gestión de Materiales de Alumbrado Público</div>
    <div>Diseñado y Operado por el Área de Tecnologías de la Información y Comunicaciones de Alumbrado Público.</div>
  </div>
</footer>
